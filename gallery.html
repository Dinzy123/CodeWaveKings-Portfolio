<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #4caf50;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            position: relative;
        }

        .footer-iconTop {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .footer-iconTop a {
            color: #4caf50;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <a href="index.html" class="logo">Home</a>
    </header>

    <!-- Photo Gallery -->
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <img src="Pictures/AboutPic.jpg" alt="Photo 1">
        <img src="Pictures/Calculator.png" alt="Photo 2">
        <img src="Pictures/LocalCrimeEyeApp.jpg" alt="Photo 3">
        <img src="Pictures/ProfilePic.jpg" alt="Photo 4">
        <img src="https://photos.app.goo.gl/ZnWZNu8rrkwuUvsW8" alt="Photo 5">
        <img src="Pictures/photo6.jpg" alt="Photo 6">
        <img src="Pictures/photo7.jpg" alt="Photo 7">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2022 by CodeWaveKings | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#top"><i class="bx bx-up-arrow-alt"></i></a>
        </div>
    </footer>
</body>
</html>
